version: '3.8'

services:
  swagger-editor:
    image: swaggerapi/swagger-editor
    ports:
      - 8081:8080

  swagger-ui:
    image: swaggerapi/swagger-ui
    environment:
      - SWAGGER_JSON=/docs/openapi.yaml
    volumes:
      - ./docs/openapi.yaml:/docs/openapi.yaml
    ports:
      - 8082:8080
    depends_on:
      - app